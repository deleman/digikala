<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
        <link href="./node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <style>
            *{
                color:white !important;
            }
            input,input:hover,input:active,input:focus,input::selection{
                border:1px solid gray !important;
                background-color: seashell !important;
                box-shadow: none !important;
                color: #474747 !important;
                border-top-left-radius: 0px !important;
                border-bottom-left-radius:0px !important;

                border-top-right-radius: 0px !important;
                border-bottom-right-radius: 0px !important;

            }

            .search-button{
                border-top-right-radius: 0px !important;
                border-bottom-right-radius:0px !important;

                border-top-left-radius: 0px !important;
                border-bottom-left-radius: 0px !important;
            }
            .vertical-align {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .pay-price{
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: auto;
            }

            .user-login-left{
                
                border-left:3px solid blue !important;
            }
            .form-border-radius-left,.form-border-radius-left:hover,
            .form-border-radius-left:active,.form-border-radius-left:focus{
                border-top-left-radius: 7px !important;
                border-bottom-left-radius:7px !important;

                border-top-right-radius: 0px !important;
                border-bottom-right-radius: 0px !important;
            }
            .form-border-radius-right,.form-border-radius-right:hover,
            .form-border-radius-right:active,.form-border-radius-right:focus{
                border-top-left-radius: 0px !important;
                border-bottom-left-radius:0px !important;

                border-top-right-radius: 7px !important;
                border-bottom-right-radius: 7px !important;
            }
            .user-login,.user-login:hover,.user-login:active,.user-login:focus{
                border:none !important;
                box-shadow: none !important;
                border-radius: none !important;
                background:none !important;
                color:black;
            }
        
        </style>
    </head>
    <body>
        <section class="container-fluid">
        <header>
            <div class="row  my-3 dir d-flex justify-content-center">
                <!-- Digikala logo display only in md and lg and xl-->
                <div class="col-md-2 col-sm-6 order-md-1 order-sm-1 text-dark text-center btn d-none d-md-block vertical-align ">Digikala</div>
                <div class=" col-md-2 border border-primary col-sm-10 order-md-1 order-sm-1 text-dark text-center btn d-block d-sm-block d-md-none d-block-block">Digikala sm</div>
                
                <!-- Search box display only in md and lg and xl-->
                <div class="col-4 col-md-4 col-sm-4 order-md- order-sm-3 text-light px-0 vertical-align d-none d-md-block">
                    <form action="" method="post" class="px-0">
                        <div class="input-group mx-0">
                            <input type="text" class="form-control form-border-radius-right" aria-label="Text input with segmented dropdown button ">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary search-button form-border-radius-left" style="background-color:#ef5661;">
                                <i class="fa fa-search " style="font-size:18px"></i>
                                </button>
                            </div>
                            </div>
                    </form>
                </div>
                <div class="col-4 col-md-4 col-sm-8  border border-primary order-md- order-sm-3 text-light px-0 vertical-align d-block d-sm-block d-md-none">
                    <form action="" method="post" class="px-0">
                        <div class="input-group mx-0">
                            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary search-button" style="background-color:#ef5661;">
                                <i class="fa fa-search " style="font-size:18px"></i>
                                </button>
                            </div>
                            </div>
                    </form>
                </div>
                
                <!-- Question box display only in md and lg and xl-->
                <div class="col-2 col-md-2 col-sm-2 order-md-3 order-sm-2  text-light p-0 text-center d-none d-md-block vertical-align">
                    <a href="#" class="c-header__faq btn-link btn line-left-vertical">
                        <span class="text-dark">
                        سوالی دارید؟

                        </span>
                    </a>
                </div>
                <div class=" col-md-2 col-sm-2 border border-primary order-md-3 order-sm-2  text-light p-0 text-center d-block d-sm-block d-md-none d-block-block">
                    <a href="#" class="c-header__faq btn btn-link text-dark">
                        <i class="fa fa-question-circle-o text-dark" style="font-size:21px"></i>
                    </a>
                </div>
                
                <div class="col-md-2 col-sm-4 order-md-4 order-sm-5 text-dark px-0 d-none d-md-block">
                    <!-- Example split danger button -->
                    <div class="btn-group mx-0 px-0 w-100">
                        <button type="button" class="btn btn-light text-dark user-login-right user-login">
                            ورود/ثبت نام
                        </button>
                        <button type="button" class="btn btn-light text-dark user-login-left border-left border-info user-login dropdown-toggle dropdown-toggle-split " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                        <a class="dropdown-item text-dark text-center" href="#">Action</a>
                        <a class="dropdown-item text-dark text-center" href="#">Another action</a>
                        <a class="dropdown-item text-dark text-center" href="#">Something user-login-right here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-dark text-center" href="#">Separated link</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-sm-2 border border-primary order-md-4 order-sm-5 text-dark px-0  text-light p-0 text-center d-block d-sm-block d-md-none ">
                    <a href="#" class="c-header__faq btn-link btn text-dark">
                        <i class="fa fa-user-o text-dark" style="font-size:18px"></i>
                    </a>
                </div>
                    
                <div class="col-md-2 col-sm-4 order-md-5 order-sm-4 d-flex justify-content-center  text-light border border-info text-dark text-center d-none d-md-block">
                    <i class="fa fa-cart-arrow-down  text-info vertical-align" style="font-size:25px"></i>&nbsp;
                    <span class="text-dark vertical-align">سبد خرید</span>&nbsp;
                    <span class=" vertical-align">
                        <span class="bg-info px-1 py-0" style="border-radius:100%;line-height: 24px;">0</span>
                    </span>
                </div>

                <div class=" col-md-2 col-sm-2 border border-primary order-md-5 order-sm-4  border-primary text-light p-0 text-center d-block d-sm-block d-md-none d-block-block">
                    <a href="#" class="c-header__faq btn btn-link text-dark line-left-vertical">
                        <i class="fa fa-cart-arrow-down  text-info vertical-align text-info" style="font-size:25px"></i>
                    </a>
                </div>

            </div>
            
        </header>
